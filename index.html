<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pandemic Tracker</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      var discards = [];
      var shortstack = [];

      function resetCards(section, cards) {
        var $cards = $(section).find(".cards");
        $cards.empty();

        for (var i = 0; i < cards.length; i++) {
          $cards.append('<div>' + cards[i] + '</div>');
        }
      }

      function resetDiscarded() {
        resetCards("#discarded-cards", discards);
      }

      $(function() {
        $("#draw-card").click(function() {
          var drawnValue = $("#drawn-card").val();
          $("#drawn-card").val("");
          discards.push(drawnValue);
          resetDiscarded();
        });
      });
    </script>
  </head>

  <body>
    <div>
      <input type="text" id="drawn-card" placeholder="Drawn Card" />
      <button id="draw-card" type="button">Draw</button>
    </div>

    <div id="discarded-cards">
      <h1>Discarded Cards</h1>

      <div class="cards">
      </div>
    </div>

    <div id="shortstack-cards">
      <h1>Shortstack Cards</h1>

      <div class="cards">
      </div>
    </div>
  </body>
</html>
